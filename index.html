<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasting Calculator</title>
</head>
<body>
    <h1>Fasting Calculator</h1>
    <div>
        <label for="lastMeal">Last Meal Time:</label>
        <input type="time" id="lastMeal">
    </div>
    <div>
        <label for="fastingHours">Fasting Duration (in hours):</label>
        <input type="number" id="fastingHours">
    </div>
    <button id="calculateBtn">Calculate Next Meal</button>
    <h2 id="result"></h2>
    <script src="script.js"></script>
</body>
</html>
